    <div class="add-teacher-form">
        <form>
             <h3>Add Teacher</h3>
            <label for="teacherName">Teacher's Name:</label>
            <input type="text" id="teacherName" name="teacherName" >
    
            <label for="teacherPost">Teacher's Post:</label>
            <select id="teacherPost" name="teacherPost" >
                <option value="" selected disabled>Select Post</option>
                <option value="chiefInstructor">Chief Instructor</option>
                <option value="seniorInstructor">Senior Instructor</option>
                <option value="juniorInstructor">Junior Instructor</option>
                <option value="lecturer">Lecturer</option>
            </select>
    
            <label for="contactNo">Contact No:</label>
            <input type="number" id="contactNo" name="contactNo" >
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" >

            <label for="technology">Technology:</label>
            <select name="" id="technology">
                <option value="" selected disabled>Choose Technology</option>
                <option value="computer">Compouter Technology</option>
                <option value="civil">Civil Technology</option>
                <option value="construction">Construction Technology</option>
                <option value="mechanical">Mechanical Technology</option>
                <option value="electrical">Electrical Technology</option>
                <option value="electronics">Electronics Technology</option>
                <option value="telecommunication">Telecommunication Technology</option>
            </select>
    
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
    
            <button type="submit">Submit</button>
        </form>
    </div>
